<!DOCTYPE html>
<html>
<head>
	<title>Online To-Do List</title>
	<link rel="stylesheet" href="style(main).css">
</head>
<body>
	<div id="header">
	<img src="notepad.png" alt="notepad"><h2>Your Online To-do List</h2>
	</div>

	<div id="add-btn">
		<button type="button">
		<a href="main.html"><img src="add.png" alt="add"></a>
		</button>
	</div>

	<ul class="nav">
		<a href="Today.html"><li>Today</li></a>
		<a href="All.html"><li>All</li></a>
		<a href="Personal.html"><li>Personal</li></a>
		<a href="Home.html"><li>Home</li></a>
		<a href="Work.html"><li>Work</li></a>
		<a href="Starred.html"><li>Starred</li></a>
		<a href="Login.html" onclick="alert('Log out successful')"><li>Log out</li></a>
	</ul>

	<div class="add-todo">
		<form>
			Title:
			<br>
			<input type="text" name="title" required><br><br>

			Summary:
			<br>
			<textarea cols="20" rows="1"></textarea><br><br>

			Category:
			<br>
			<select>
				<option>Personal</option>
				<option>Home</option>
				<option>Work</option>
			</select><br><br>

			Time:
			<br>
			<input type="time" name="time" required><br><br>

			Date:
			<br>
			<input type="date" name="date" required>
			<br><br>

			<input type="submit" value="Add" onclick="alert('Successful')">


		</form>





	</div>
	
	<div id="footer">
	<p>&copy Stans Enterprises</p>
	</div>
</body>
</html>
